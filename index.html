<!DOCTYPE html>

<head>

    <title>exercicio ebac</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <h1>
            projeto Ebac Javascript
        </h1>
        <h3>o numero A deve ser maior que o numero B</h3>
        <form id="grl-form">
            <input type="number" id="numberA" placeholder="insira o numero A" placeholder="insira o numero A">
            <p class="error">error: numero A menor que B</p>
            <input type="number" id="numberB" placeholder="insira o numero B" placeholder="insira o numero A">
            <button type="submit" class="btn-enviar"> enviar</button>
            <p class="success-mensage">Parabens! O número A é maior que o número B</p>
        </form>
    </div>
    <script src="main.js"></script>

</body>
